<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title> Advanced To Do List Project </title>

    <!-- CSS Import -->

    <link rel="stylesheet" href="ToDoList.css" />
    
    <!-- End of CSS Import -->

    <!-- Including Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

    <!-- End of including Fonts -->

</head>

<body>

        <main class="app">

            <!-- Welcome Section -->

            <section class="welcome">
                <h2 class="title">
                    Welcome, <input type="text" id="name" placeholder="Your Name" />
                </h2>
            </section>

            <!-- End of Welcome Section -->

            <!-- Creating a new To Do List -->

            <section class="create-todo">
                <h3> Create a New ToDo </h3> 
                <form id="new-todo-form">
                    <h4> What is on your todo? </h4>
                    <input
                            type="text" placeholder="e.g. Get Groceries"
                            name="content" id="content" />

                <h4> Pick your category </h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business" />
                        <span class="bubble business"></span>
                        <div> Business </div>
                    </label>

                    <label>
                        <input type="radio" name="category" id="category2" value="personal"/>
                        <span class="bubble personal"></span>
                        <div> Personal </div>
                    </label>

                </div>

                <input type="submit" value="Add new todo" />
                </form>
            </section>

            <!-- End of creating a new To Do List -->

            <!-- Main To Do -->
            <section class="todo-list">
                <h3> TODO LIST </h3>
                <div class="list" id="todo-list"></div>
            </section>

            <!-- End of main To Do -->
        </main>

        <!-- JS Import -->

        <script src="ToDoList.js"> </script>

        <!-- End of JS Import -->
    </body>
</html>
